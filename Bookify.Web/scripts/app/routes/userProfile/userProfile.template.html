<customheader></customheader>

<div class="profile__container">
    <div class="profile__bar">
        <button ng-click="switchTab('profile')" class="profile__bar-category" ng-class="profileTab">
            <img src="./images/profile-icon-v2.png" alt="">
            <span>PROFILE</span>
        </button>
    </div>
    <div class="profile__information" ng-show="tabName == 'profile'">
        <div class="profile__information-wrapper">
            <div class="information__container">
                <div class="information__basic">
                    <form name="userForm_personal" novalidate>
                        <div class="profile__information-header">PERSONAL DETAILS</div>
                        <label>USERNAME<span class="required">*</span></label>
                        <div class="form-group">
                            <input type="text" name="username" ng-model="user.username" required>
                            <div class="help-block" ng-messages="userForm_personal.username.$error" ng-if="userForm_personal.username.$touched">
                                <div ng-messages-include="validation-messages"></div>
                            </div>
                        </div>
                        <label>FIRST NAME</label>
                        <div class="form-group">
                            <input type="text" name="firstName" ng-model="user.firstName">
                        </div>
                        <label>LAST NAME</label>
                        <div class="form-group">
                            <input type="text" name="lastname" ng-model="user.lastName">
                        </div>
                        <label>COUNTRY</label>
                        <div class="form-group">
                            <select name="country" ng-model="user.country">
                                <option value="" disabled selected>Select your country</option>
                                <option ng-repeat="country in countries" value="{{country}}">{{country}}</option>
                            </select>
                        </div>
                        <label>CITY</label>
                        <div class="form-group">
                            <input type="text" name="city" ng-model="user.city">
                        </div>

                        <div class="profile__information-sub-header">LIBRARY CARD</div>

                        <label>FAVORITE GENRES</label>
                        <div class="form-group">
                            <input type="text" name="favoriteGenres" ng-model="user.favoriteGenres">
                        </div>
                        <label>FAVORITE WORKS</label>
                        <div class="form-group">
                            <input type="text" name="favoriteWorks" ng-model="user.favoriteWorks">
                        </div>

                        <div class="profile__information-sub-header">OTHER SERVICES</div>
                        <label>SKYPE</label>
                        <div class="form-group">
                            <input type="text" name="skype" ng-model="user.skype">
                        </div>
                        <label>TELEGRAM</label>
                        <div class="form-group">
                            <input type="text" name="telegram" ng-model="user.telegram">
                        </div>
                        <label>VIBER</label>
                        <div class="form-group">
                            <input type="text" name="viber" ng-model="user.viber">
                        </div>

                        <button ng-click="save_info()" ng-disabled="userForm_personal.$invalid" class="disabled">CONFIRM</button>
                    </form>
                </div>
                <div class="information__account">
                    <form name="userForm_account" novalidate>
                        <div class="profile__information-header">E-MAIL ADDRESS AND PASSWORD CHANGE</div>
                        <label>E-MAIL ADDRESS<span class="required">*</span></label>
                        <input type="email" placeholder="E-mail" name="email" ng-model="user.email" readonly required>
                        <label>NEW PASSWORD</label>
                        <div class="form-group">
                            <input type="password" name="password" ng-model="user.password" ng-minlength="6" required>
                            <div class="help-block" ng-messages="userForm_account.password.$error" ng-if="userForm_account.password.$touched">
                                <div ng-messages-include="validation-messages"></div>
                            </div>
                        </div>
                        <label>CONFIRM PASSWORD</label>
                        <div class="form-group">
                            <input type="password" name="confirmPassword" ng-model="user.confirmPassword" ng-pattern="{{user.password}}" required>
                            <div class="help-block" ng-messages="userForm_account.confirmPassword.$error" ng-if="userForm_account.confirmPassword.$touched">
                                <div ng-messages-include="validation-messages"></div>
                            </div>
                        </div>
                        <button ng-click="save_password()" ng-disabled="userForm_account.$invalid" class="disabled">CONFIRM</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
